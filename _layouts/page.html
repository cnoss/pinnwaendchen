---
layout: default
---

<header id="grid-menue">
  <input type="range" id="grid-size" name="grid-size" min="1" max="20" value="16">
</header>

<aside id="image-menue">
  <ul class="image-options">
    <li id="is-fav" class="image-options__item"><i class="icon icon--xl">favorite</i></li>
    <li id="is-bad" class="image-options__item"><i class="icon icon--xl">fullscreen_exit</i></li>
    <li id="is-large" class="image-options__item"><i class="icon icon--xl">fullscreen</i></li>
  </ul>
</aside>

<figure class="image-zoom" id="image-zoom">
  <img src="{{site.baseurl}}/assets/images/placeholder.png">
  <figcaption>
  </figcaption>
</figure>

<section class="page-header" id="A">
  <h1><a href="../">{{site.data.settings.basic_settings.site_title}}</a> / {{ page.title }}</h1>
</section>

<section class="image-wrap">

</section>
